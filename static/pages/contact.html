<body>
    <header>
        <div class="inside-container">
            <img src="../img/SMART.png" alt="SMART">
            <img src="../img/SHOP..png" alt="Shop logo">
            <nav>
                <ul>
                    <li><a href="../../index.html">Home</a> </li>
                    <li class="shop-margins"> <a href="../../index.html">Shop</a></li>
                    <li><a href="./about.html">About us</a> </li>
                    <li class="blog-margins"> <a href="./blog.html">Blog</a> </li>
                    <li> <a href="./contact.html">Contact us</a> </li>
                </ul>
            </nav>
            <img class="user-logo" src="../img/user.png" alt="user logo">
            <img src="../img/shopping-cart.png" alt="shopping-cart">
        </div>
        <div class="background-container">
            <div class="inside-container">
                <img src="../img/menu.png" alt="menu">
                <span>Categories</span>
                <form class="header-form" action=""><input type="text" placeholder="Search for the product"></form>
            </div>
        </div>
    </header>
    <section>
        <div class="body-container">
            <div class="contact-tittle">
                <h1>Contact us</h1>
                <P>Our friendly team would to hear from you!</P>
            </div>
            <div class="form">
                <div class="first-name">
                    <label for="name">First name</label>
                    <form action=""><input type="text" placeholder="Salome"></form>
                </div>
                <div class="last-name">
                    <label for="Last name">Last name</label>
                    <form action=""><input type="text" placeholder="Kveliashvili"></form>
                </div>
                <div class="email">
                    <label for="email">Email</label>
                    <form action=""><input type="text" placeholder="info@smartshop.ge"></form>
                </div>
                <div class="phone-number">
                    <label for="phone-number">Phone number</label>
                    <form action=""><input type="text" placeholder="+995 555 78 65 43"></form>
                </div>
                <div class="message">
                    <label for="message">Message</label>
                    <form action=""><input type="text"></form>
                </div>
                <div class="button">
                    <button>Send message</button>
                </div>
            </div>
            <div class="map"> <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1487.4886412325388!2d44.76612175701345!3d41.78570323875335!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x40446de6fb4a6745%3A0xd09297f53588dec7!2zNSBNZWxpay1TdXJraGF2aSBTdCwg4YOX4YOR4YOY4YOa4YOY4YOh4YOY!5e0!3m2!1ska!2sge!4v1676298481626!5m2!1ska!2sge"

                    referrerpolicy="no-referrer-when-downgrade"></iframe></div>
        </div>
    </section>
    <footer>
        <div class="background-container">

            <dir class="inside-container">
                <div class="footer">
                    <div class="footer-left">
                        <div class="smartshop-logo">
                            <img src="../img/SMART-2.png" alt="smart">
                            <img src="../img/SHOP.-2.png" alt="shop">
                        </div>

                        <div class="social-network">
                            <img src="../img/Instagram.png" alt="instagram">
                            <img class="center-network" src="../img/Linkedin.png" alt="Linkedin">
                            <img src="../img/Twitter.png" alt="Twitter">
                        </div>
                    </div>
                    <div class="footer-list">
                        <div class="footer-list-1">
                            <ul>
                                <li>Home</li>
                                <li class="list-margins">About us</li>
                                <li>Blog</li>
                            </ul>
                        </div>
                        <div class="footer-list-2">
                            <ul>
                                <li>Shop</li>
                                <li class="list-margins">Categories</li>
                            </ul>
                        </div>
                        <div class="footer-list-3">
                            <ul>
                                <li>Contact us</li>
                                <li class="list-margins">+995 678 465 993</li>
                                <li>info@smartshop.ge</li>
                            </ul>
                        </div>
                    </div>
                    <div class="footer-right">
                        <div class="footer-form">
                            <form action=""><input type="text" placeholder="Type Your E-Mail"></form>
                        </div>
                        <span>Subscribe to our newsletter and never
                            miss our news and promotions</span>
                    </div>
                </div>
            </dir>
        </div>
    </footer>
